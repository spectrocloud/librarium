on:
  push:
    branches-ignore: [ main ]


concurrency:
  group: url-${{ github.ref }}
  cancel-in-progress: true

name: Broken URL check
jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Run jq
        uses: sergeysova/jq-action@v2

      - name: Get pull request number
        run: |
          if [ -n "${GITHUB_HEAD_REF}" ] && [ -n "${GITHUB_BASE_REF}" ]; then
            echo "This job is running as part of a pull request (#${{ github.event.pull_request.number }})"
          else
            echo "This job is not running as part of a pull request"
          fi


      - name: URL Checker
        run: make verify-url-links-ci
  
      - name: Post Comment
        run: |
          cd scripts
          ./pr-comments.sh
        env:
          ACCESS_TOKEN: ${{ secrets.CARDENAS_TOKEN }}
          OWNER: ${{ github.repository_owner }}
          REPO: ${{ github.event.repository.name }}