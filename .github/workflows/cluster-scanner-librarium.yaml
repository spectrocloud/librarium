name: Cluster Scanner

on:
  schedule:
    - cron: "30 9 * * 5"
  push:
    branches: 
      - 'doc-1568-cluster-scanner'

env:
  PALETTE_API_KEY: ${{ secrets.PALETTE_API_KEY }}
  PALETTE_HOST: ${{ secrets.PALETTE_HOST }}
  PALETTE_PROJECT_UID: ${{ secrets.PALETTE_PROJECT_UID }}

# MATRIX FOR PROD, DEV, STAGE, AUTOMATION

jobs:
  scan-clusters:
    name: cluster-scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Palette Samples Repository
        uses: actions/checkout@v4
        with: 
          repository: spectrocloud/palette-samples
          #token: ${{ secrets.GITHUB_TOKEN }} # Act needs a token, check if GHA needs a token too.

      - name: Set Up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "scripts/cluster-scanner/go.mod"

      - name: Install Dependencies
        working-directory: scripts/cluster-scanner
        run: go get ./...

      - name: Build and Run the App
        working-directory: scripts/cluster-scanner
        run: |
          set -e
          go build -o cluster-scanner
          ./cluster-scanner | tee result.log

