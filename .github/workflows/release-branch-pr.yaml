name: Release Branch PRs

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - "release-[0-9]-[0-9]"
      - "release-[0-9]-[0-9]-[a-z]"

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
  NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
  FULLSTORY_ORGID: ${{ secrets.FULLSTORY_ORGID }}
  ALGOLIA_ADMIN_KEY: ${{ secrets.ALGOLIA_ADMIN_KEY }}
  ALGOLIA_APP_ID: ${{ secrets.ALGOLIA_APP_ID }}
  ALGOLIA_SEARCH_KEY: ${{ secrets.ALGOLIA_SEARCH_KEY }}
  ALGOLIA_INDEX_NAME: ${{ secrets.ALGOLIA_INDEX_NAME }}
  GITHUB_BRANCH: ${{ github.ref_name }} 
  PALETTE_API_KEY: ${{ secrets.PALETTE_API_KEY }}


concurrency:
  group: preview-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Check out repository
      uses: actions/checkout@v3

    - name: Setup Node.js environment
      uses: actions/setup-node@v3
      with:
        node-version: "20"
        cache: "npm"

    - name: Determine branch name
      id: extract_branch
      run: |
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          echo "GITHUB_BRANCH=${{ github.head_ref }}" >> $GITHUB_ENV
        else
          echo "GITHUB_BRANCH=${{ github.ref_name }}" >> $GITHUB_ENV
        fi

    - run: npm ci

    - name: Update Netlify for Collab Drawer
      run: cd scripts && ./netlify_add_branch.sh

    - name: Post Netlify progress
      uses: mshick/add-pr-comment@v2
      with:
        message: |
            ðŸ¤– Netlify configured to enable preview build for branch:  ${{env.GITHUB_BRANCH}} . Subsequent commits will automatically trigger a Netlify build preview.
        refresh-message-position: false

    - run: npm run build
