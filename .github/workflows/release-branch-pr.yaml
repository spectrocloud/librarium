name: Release Branch PRs

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - "release-[0-9]-[0-9]"

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  MENDABLE_API_KEY: ${{ secrets.MENDABLE_API_KEY }}
  NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
  NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
  FULLSTORY_ORGID: ${{ secrets.FULLSTORY_ORGID }}
  ALGOLIA_ADMIN_KEY: ${{ secrets.DEV_ALGOLIA_ADMIN_KEY }}
  ALGOLIA_APP_ID: ${{ secrets.DEV_GATSBY_ALGOLIA_APP_ID }}
  ALGOLIA_SEARCH_KEY: ${{ secrets.DEV_GATSBY_ALGOLIA_SEARCH_KEY }}


concurrency:
  group: preview-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Check out repository
      uses: actions/checkout@v3

    - name: Setup Node.js environment
      uses: actions/setup-node@v3
      with:
        node-version: "20"
        cache: "npm"

    - run: npm ci

    - name: Post Netlify progress
      uses: mshick/add-pr-comment@v2
      with:
        message: |
            ðŸ¤– Starting the Netlify preview build for commit ${{ github.sha }}. This may take a few minutes.
        refresh-message-position: true

    - run: npm run build

    - name: Deploy to Netlify
      id: netlify
      uses: nwtgck/actions-netlify@v3.0.0
      with:
        publish-dir: ./build
        deploy-message: 'Manual Netlify deployment from GitHub Actions -  ${{ github.sha }}'
        enable-pull-request-comment: true
        overwrites-pull-request-comment: true
        enable-commit-comment: true

    - name: Post Netlify URL
      uses: mshick/add-pr-comment@v2
      with:
        message: |
            ðŸš€ Netlify preview deployed succesfully for commit ${{ github.sha }}. Click [here](${{steps.netlify.outputs.deploy-url}}) to preview the changes.
        message-failure: |
            ðŸ‘Ž Uh oh! The Netlify Preview failed to deploy for commit ${{ github.sha }}. Please check the Netlify logs for more information.
        refresh-message-position: true
        update-only: true

