extends: substitution
message: "Use gender-neutral pronouns. Use '%s' instead of '%s'."
level: error
ignorecase: true
swap:
  he: 'they'
  him: 'them'
  his: 'their'
  she: 'they'
  her: 'them'
  'he/she': 'they'
  '(?:)he': 'they'
