extends: conditional
message: "Use title case to define the acronym '%s'."
link: 'https://spectrocloud.atlassian.net/wiki/spaces/DE/pages/1765933057/Spectro+Cloud+Internal+Style+Guide#Acronyms'
level: error
ignorecase: false
scope: text
# Match two to five capital letters to detect an acronym
first: '([A-Z]{2,5})'
#Â Match two to five capitalised words before the acronym definition
second: '(?:\b[A-Z][a-z]+ ){2,5}\(([A-Z]{2,5})\)'
exceptions:
  - API
  - AWS
  - BYOOS
  - CLI
  - CPU
  - CSS
  - CSV
  - FAQ
  - GCP
  - GET
  - GPU
  - HTML
  - HTTP
  - HTTPS
  - IDE
  - ISO
  - JSON
  - OS
  - OSS
  - PDF
  - POST
  - RAM
  - SDK
  - SQL
  - SSH
  - SSL
  - TCP
  - URI
  - URL
  - USB
  - YAML
  - YML
  - XML
  - ZIP
